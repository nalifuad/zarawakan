<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#008000">
  <link rel="icon" href="icon.png" sizes="192x192">
  <title>زاراوەکانی کوردی</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Create a search input and button -->
  <div style="margin-bottom: 20px;">
    <input type="text" id="searchInput" placeholder="گەڕان..." style="padding: 10px; width: 80%; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
    <button id="searchButton" style="padding: 10px 15px; margin-left: 10px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">
      گەڕان
    </button>
  </div>

  <!-- Create an output container to display the fetched/filtered data -->
  <div id="outputContainer" style="padding: 20px; background-color: #f0f0f0; border-radius: 8px; border: 1px solid #ccc;">
    <h3>ئەنجامی گەڕان:</h3>
    
    <!-- Raw JSON output area (invisible) -->
    <pre id="rawOutput" style="display: none; font-size: 14px; color: #333;"></pre>
    
    <!-- Cleaner, structured output area with larger text -->
    <div id="output" style="font-size: 18px; color: #333; line-height: 1.6;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
